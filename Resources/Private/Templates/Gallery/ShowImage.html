<f:layout name="Default" />
<f:section name="main">
<f:flashMessages />

<h3>{galleryItem.title}</h3>

<f:image src="{galleryItem.publicUrl}" alt="{galleryItem.alternative}" title="{galleryItem.title}" maxHeight="{settings.single.image.height}" maxWidth="{settings.single.image.width}" class="tx-mediagallery-singleimage" />

<f:format.html>{galleryItem.description}</f:format.html>

<h4>{fileCollection.title}</h4>

<ul class="tx-mediagallery-thumbnails">
<f:for each="{fileCollection.items}" as="thumbnailBarItem" iteration="itemIterator">
	<li>
		<f:link.action action="showImage" arguments="{singleItemIndex: itemIterator.index, fileCollectionUid : fileCollection.identifier}">
			<f:image src="{thumbnailBarItem.publicUrl}" alt="{thumbnailBarItem.alternative}" title="{thumbnailBarItem.title}" height="{settings.single.thumbnail.height}" width="{settings.single.thumbnail.width}" />
		</f:link.action>
	</li>
</f:for>
</ul>

<f:link.action class="tx-mediagallery-link" action="showGallery" arguments="{fileCollectionUid: fileCollection.identifier}">
	<f:translate key="link.backToGallery">Back to Gallery</f:translate>
</f:link.action>
</f:section>
